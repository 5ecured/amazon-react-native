# @model simply means this Product will be a what? will be a model
type Product @model {
  id: ID!
  title: String!
  description: String
  image: String!
  images: [String!]!
  options: [String!]
  avgRating: Float
  rating: Integer
  price: Float!
  oldPrice: Float
}

type CartProduct @model {
  id: ID!
  quantity: Integer!
  option: String

  productID: ID!
  # @connection means "how is product going to return Product? by using a connection
  product: Product @connection(fields: ["productID"])
}

